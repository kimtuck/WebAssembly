<h1>Webassembly text replace example</h1>
<h2>Demonstrates javascript calling a webassembly method, and webassembly calling a javascript method</h2>

<p>The "from", "to", and "text" values are passed into the webassembly method "text_replace", and the result is passed to the javascript method "update_text"</p>

    <label for="from">Text to find:</label><input name="from" id="from">
    <label for="to">Text to replace:</label><input name="to" id="to">
    <label for="text">Source text</label><input name="text" id="text">
